<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Толковый словарь DargoRu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .word-entry {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .word-entry:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .word-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 500;
            text-transform: uppercase;
        }

        .im-badge {
            background: #e74c3c;
            color: white;
        }

        .is-badge {
            background: #3498db;
            color: white;
        }

        .word-content {
            line-height: 1.6;
        }

        .definition {
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .field {
            margin-bottom: 10px;
        }

        .field-label {
            font-weight: bold;
            color: #34495e;
            margin-right: 8px;
        }

        .field-value {
            color: #2c3e50;
        }

        .example {
            font-style: italic;
            color: #7f8c8d;
            background: rgba(52, 73, 94, 0.05);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #bdc3c7;
        }

        .no-results {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2em;
            padding: 40px;
        }

        .word-count {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .filter-buttons {
                justify-content: center;
            }

            .word-title {
                font-size: 1.5em;
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Толковый словарь DargoRu</h1>
            <div class="subtitle">Разграничение имён материальных и свойственных</div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Поиск по словарю..." id="searchInput">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Все</button>
                <button class="filter-btn" data-filter="ИМ">ИМ</button>
                <button class="filter-btn" data-filter="ИС">ИС</button>
            </div>
        </div>

        <div class="results" id="results">
            <div class="loading">Загрузка словаря...</div>
        </div>
    </div>

    <script>
        let dictionary = [];
        let filteredData = [];
        let currentFilter = 'all';
        let searchTerm = '';

        // Загрузка словаря
        async function loadDictionary() {
            try {
                const response = await fetch('dictionary.json');
                dictionary = await response.json();
                filteredData = dictionary;
                renderResults();
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<div class="no-results">Ошибка загрузки словаря. Убедитесь, что файл dictionary.json находится в той же папке.</div>';
            }
        }

        // Поиск и фильтрация
        function filterData() {
            let result = dictionary;

            // Фильтр по категории
            if (currentFilter !== 'all') {
                result = result.filter(entry => entry.category.includes(currentFilter));
            }

            // Поиск по тексту
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                result = result.filter(entry => 
                    entry.word.toLowerCase().includes(term) ||
                    entry.definition.toLowerCase().includes(term) ||
                    (entry.examples && entry.examples.some(ex => ex.toLowerCase().includes(term)))
                );
            }

            filteredData = result;
            renderResults();
        }

        // Отображение результатов
        function renderResults() {
            const resultsContainer = document.getElementById('results');
            
            if (filteredData.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">Слова не найдены</div>';
                return;
            }

            let html = `<div class="word-count">Найдено слов: ${filteredData.length}</div>`;
            
            filteredData.forEach(entry => {
                const categoryClass = entry.category.includes('ИМ') ? 'im-badge' : 'is-badge';
                const categoryText = entry.category.includes('ИМ') ? 'ИМ' : 'ИС';
                
                html += `
                    <div class="word-entry">
                        <div class="word-title">
                            ${entry.word}
                            <span class="category-badge ${categoryClass}">${categoryText}</span>
                        </div>
                        <div class="word-content">
                            <div class="definition">${entry.definition}</div>
                            
                            ${entry.category ? `
                                <div class="field">
                                    <span class="field-label">Категория:</span>
                                    <span class="field-value">${entry.category}</span>
                                </div>
                            ` : ''}
                            
                            ${entry.ontological_status ? `
                                <div class="field">
                                    <span class="field-label">Онтологический статус:</span>
                                    <span class="field-value">${entry.ontological_status}</span>
                                </div>
                            ` : ''}
                            
                            ${entry.hyperonym ? `
                                <div class="field">
                                    <span class="field-label">Гипероним:</span>
                                    <span class="field-value">${entry.hyperonym}</span>
                                </div>
                            ` : ''}
                            
                            ${entry.hyponyms ? `
                                <div class="field">
                                    <span class="field-label">Гипонимы:</span>
                                    <span class="field-value">${entry.hyponyms}</span>
                                </div>
                            ` : ''}
                            
                            ${entry.incorrect_usage ? `
                                <div class="field">
                                    <span class="field-label">Неправильное употребление:</span>
                                    <span class="field-value">${entry.incorrect_usage}</span>
                                </div>
                            ` : ''}
                            
                            ${entry.correct_usage ? `
                                <div class="field">
                                    <span class="field-label">Правильное употребление:</span>
                                    <span class="field-value">${entry.correct_usage}</span>
                                </div>
                            ` : ''}
                            
                            ${entry.examples ? `
                                <div class="field">
                                    <span class="field-label">Пример употребления:</span>
                                    <div class="example">${Array.isArray(entry.examples) ? entry.examples.join('<br>') : entry.examples}</div>
                                </div>
                            ` : ''}
                            
                            ${entry.notes ? `
                                <div class="field">
                                    <span class="field-label">Примечание:</span>
                                    <span class="field-value">${entry.notes}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
        }

        // Обработчики событий
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка словаря
            loadDictionary();

            // Поиск
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                searchTerm = this.value;
                filterData();
            });

            // Фильтры
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Убираем активный класс у всех кнопок
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Добавляем активный класс к текущей кнопке
                    this.classList.add('active');
                    
                    currentFilter = this.dataset.filter;
                    filterData();
                });
            });
        });
    </script>
</body>
</html>
